---
name: Release
run-name: Release ${{inputs.tag}}
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "tag"
        required: true
      pr:
        description: "pr number (pre-release)"
        required: false
jobs:
  release:
    uses: ./.github/workflows/wc-create-pr-branch.yaml
    with:
      version: ${{inputs.tag}}
      # https://github.com/orgs/community/discussions/67182
      pr: ${{inputs.pr && fromJSON(inputs.pr) || ''}}
    permissions:
      contents: write
      pull-requests: write
