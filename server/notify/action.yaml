name: Notify failure
description: Notify failure
inputs:
  outputs:
    description: |
      Prepare action's outputs
    required: true
  pull_request_comment:
    description: |
      Pull Request comment
    required: false
    default: |
      ## :x: Securefix Action failed.
runs:
  using: composite
  steps:
    # Create a pull request comment to report an error
    - uses: csm-actions/securefix-action/js@main
      with:
        action: notify
        outputs: ${{inputs.outputs}}
        pull_request_comment: ${{inputs.pull_request_comment}}
